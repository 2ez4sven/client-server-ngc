<p>nutzer-liste works!</p>

<table>
    <tr>
        <th>NutzerID</th>
        <th>Username</th>
        <th>Password</th>
        <th>Konto ID</th>
        <th>Depot ID</th>
    </tr>
    <tr *ngFor="let item of nutzer">
        <td>{{ item.id }}</td>
        <td>{{ item.username }}</td>
        <td>{{ item.password }}</td>
        <td>{{ item.kontoID }}</td>
        <td>{{ item.depotID }}</td>
    </tr>
</table>
