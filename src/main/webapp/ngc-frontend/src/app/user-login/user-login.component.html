<div class="login-container" *ngIf="!isLoggedIn">
    <h2>Login</h2>
    <form class="login-form">
        <input type="text" name="username" [(ngModel)]="username" placeholder="Username" required>
        <input type="password" name="password" [(ngModel)]="password" placeholder="Password" required>
        <button type="submit" (click)="onRegister()" [disabled]="!username || !password">Registrieren</button>
        <button type="submit" (click)="onLogin()" [disabled]="!username || !password">Login</button>
    </form>
    <p *ngIf="(!username || !password) && formSubmitted" class="error-message">Bitte f√ºllen Sie beide Felder aus.</p>
    <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
    <p class="sucess-message" *ngIf="successMessage">{{ successMessage }}</p>

</div>
<div class="logout-container" *ngIf="isLoggedIn">
    <h1>Logout</h1>
    <p>Sie sind bereits eingeloggt.</p>
    <button type="submit" (click)="onLogout()">Logout</button>
</div>
