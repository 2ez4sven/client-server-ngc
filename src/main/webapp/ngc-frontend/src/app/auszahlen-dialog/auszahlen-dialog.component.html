<div class="verkaufenPopup">
    <h2 mat-dialog-title><b>Auszahlung</b></h2>
    <mat-dialog-content>
        <p>Geben Sie den Betrag ein, den sie auszahlen m√∂chten.</p>
    </mat-dialog-content>
    <mat-form-field id="inputAnzahlFormField">
        <input id="anzahlInput" matInput type="number" min="0" step="1" placeholder="Auszahlungsbetrag" [(ngModel)]="betrag" maxlength="5" pattern="[0-9]*">

    </mat-form-field>
    <mat-dialog-content *ngIf="isLoading">
        <p>Verarbeitung der Auszahlung...</p>
    </mat-dialog-content>
    <mat-dialog-content *ngIf="errorMessage!==''">
        <p class="errorMessage">{{this.errorMessage}}</p>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button mat-dialog-close>Abbrechen</button>
        <button mat-button (click)="auszahlen(betrag)">Auszahlen</button>
    </mat-dialog-actions>
</div>
