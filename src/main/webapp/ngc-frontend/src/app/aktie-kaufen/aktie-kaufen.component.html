<div class="login-container">
    <h2>Aktie kaufen</h2>
    <form class="login-form" (submit)="kaufen()">
        <input type="text" name="isin" [(ngModel)]="isin" placeholder="ISIN" required (input)="searchSymbols(isin)">
        <ul *ngIf="symbols.length > 0">
            <li *ngFor="let symbol of symbols" (click)="setSelectedSymbol(symbol)">{{ symbol }}</li>
        </ul>
        <input type="number" name="anzahl" [(ngModel)]="anzahl" placeholder="Anzahl" required>
        <button type="submit" [disabled]="!isin || !anzahl">Kaufen</button>
    </form>
    <p *ngIf="(!isin || !anzahl) && formSubmitted && !stockSaved" class="error-message">Bitte f√ºllen Sie beide Felder aus.</p>
    <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
    <p class="success-message" *ngIf="successMessage">{{ successMessage }}</p>
    <p *ngIf="currentPrice > 0">Gesamtpreis: {{ currentPrice * anzahl | currency }}</p>
</div>



<p>{{symbols}}</p>
